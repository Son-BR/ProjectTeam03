<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
    <form method="POST">
        <div id="container">
            <div id="search-form">
                <form id="search-form" onsubmit="return search(event)">
                    <div id="input-group">
                        <input type="text" id="search-input" placeholder="키워드 입력..." name="input_data">
                        <input type="submit" value="Summary">
                    </div>
                </form>
            </div>

            <div id="search-results">

                
                

             
                <h2>원문</h2>
                <h3>{{text}}</h3>
                <h2>원문 번역</h2>
                <h3>{{summary2}}</h3>
                <h2>요약</h2>
                <h3>{{summary}}</h3>
                <h2>요약 번역</h2>
                <h3>{{summary1}}</h3>

                               
                <h3>출처</h3>
                <a href="{{ori_url}}">{{ori_url}}</a>


                <p id="search-summary"></p>
                <ul id="search-list"></ul>
            </div>
        </div>
</form>

</body>

</html>
